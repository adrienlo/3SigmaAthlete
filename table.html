<!DOCTYPE html>
<html>
<head>
	<title>3 Sigma Athlete</title>
	<link rel="stylesheet" type="text/css" href="jquery.dynatable.css">
	<style>
		th, td {
			line-height: 36px;
			border-left: 1px solid #ddd;
			text-align: left;
			padding: 0 10px;
		}
		th {
			background: #21759b;
		}
		.dynatable-active-page {
			background: #21759b;
		}
		td {
			border-top: 1px solid #ddd;
		}
		tbody tr:nth-child(even) {
		   background-color: #f1f1f1;
		}
		#foo-table {
			border: 1px solid #ccc;
			border-collapse: separate;
			border-left: 0;
			-webkit-border-radius: 4px;
			border-radius: 4px;
		}
	</style>

	<script src="jquery-1.7.2.min.js"></script>
	<script src="jquery.dynatable.js"></script>
	<script src="json-data.js"></script>
</head>
<body>

<table id="foo-table" cellpadding="0" cellspacing="0" width="100%">
	<thead>
		<th data-dynatable-column="name" class="dynatable-head">Name</th>
		<th data-dynatable-column="pos" class="dynatable-head">Pos.</th>
		<th data-dynatable-column="school" class="dynatable-head">School</th>
		<th data-dynatable-column="ht" class="dynatable-head">HT</th>
		<th data-dynatable-column="wt" class="dynatable-head">WT</th>
		<th data-dynatable-column="vt" class="dynatable-head">VT</th>
		<th data-dynatable-column="foo" class="dynatable-head">F</th>
		<th data-dynatable-column="fyd" class="dynatable-head">FYD</th>
	</thead>
	<tbody></tbody>
</table>

<script>
	$(function() {
		$('#foo-table').dynatable({
			dataset: {
				records: window.jsondata,
				perPageDefault: 25
			},
			features: {
				// paginate: false,
				// search: false,
				// recordCount: false,
				// perPageSelect: false
			}
	    });
	});
</script>

</body>
</html>
